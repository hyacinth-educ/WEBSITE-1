            <script>
              window.onload = async () => {
      const aiList = document.getElementById("aiList");
      const response2 = await fetch("/api/myai?type=mapped");
      const myData2 = await response2.json();
      Object.keys(myData2).forEach(async(key) => {
        const ai = myData2[key];
        const [ name, id ] = key.split("@");
        aiList.innerHTML += `<div class="container-x" onclick="window.location.href = 'https://lianeapi.onrender.com/myai?type=cover&u=${id}&id=${name}'" style="">
      
      <div>
    <b 
    style="display: inline-block; ${ai.href? 'color: lightblue;' : ai.private? 'color: violet;' : 'color: white;'}">${ai.name_cover}</b>
    <p style="display: inline-block; opacity: 0.5; margin-left: 5px;" onlick="event.stopPropagation(); window.location.href='/profile@${ai.username}'">@${ai.username}</p>
    
</div>

      <p >${ai.description}</p>
  </div>
  
              <br>`;
        
      });
              }
            </script>
